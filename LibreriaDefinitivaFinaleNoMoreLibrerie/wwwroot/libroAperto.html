<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Libro</title>
    <link rel="stylesheet" href="style/site.css">


    <style>
        /* Style for buttons */
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

            button:hover {
                background-color: #45a049;
                transform: scale(1.02);
            }

            button:active {
                background-color: #3e8e41;
                transform: scale(0.98);
            }

        /* Additional styling for better visual presentation */
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <img id="logo" src="https://localhost:7268/images/logoNav.png" alt="Logo Libreria">
                <a href="https://localhost:7268/index.html">Home</a>
                <a href="https://localhost:7268/aggiungiLibro.html">Aggiungi libro</a>
                <a href="https://localhost:7268/rimuoviLibro.html">Rimuovi Libro</a>
                <a href="https://localhost:7268/cercaLibro.html">Catalogo</a>
                <a href="https://localhost:7268/carrello.html">Carrello</a>
            </div>
        </nav>
    </header>

    <div id="main-content">
        <div id="book-detail">
            <div id="book-cover">

            </div>
            <div id="book-info">
                <div id="book-title">

                    <button id="aggiungi-al-carrello">Aggiungi al Carrello</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024. Top of the Pops. Tutti i diritti riservati.</p>
        <p>
            <a href="https://localhost:7268/contatti.html">Contatti</a> |
            <a href="https://localhost:7268/privacy.html">Privacy</a> |
            <a href="https://localhost:7268/terminiecondizioni.html">Termini e condizioni</a>
        </p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const query = JSON.parse(localStorage.getItem('selectedBook'));
            let div1 = document.getElementById('book-cover');
            let div2 = document.getElementById('book-info');
            let img1 = document.createElement('img');
            let p1 = document.createElement('p');
            if (query != null && query !== "") {
                fetch(`/api/Libro/SearchBooks/${query}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        div1.innerHTML = `
                        <img src="${data.titolo}" alt=""/>
                        `;
                    })
                    .catch(error => console.error('Error fetching book details:', error));
            } else {
                document.getElementById('book-details').innerText = 'Nessun ISBN fornito';
            }
        });
    </script>
</body>
</html>
