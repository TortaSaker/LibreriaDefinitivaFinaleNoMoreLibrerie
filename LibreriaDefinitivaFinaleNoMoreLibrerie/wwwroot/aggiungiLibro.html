    <div id="main-content">
        <h2>Aggiungi un libro</h2>
        <form id="add-book-form">
            <label for="isbn">ISBN:</label>
            <input type="text" id="Isbn" name="Isbn" placeholder="Es. 9881234567890"><br>
            <label for="title">Titolo:</label>
            <input type="text" id="Titolo" name="Titolo" placeholder="Es. La Compagnia dell'Anello"><br>
            <label for="author">Autore:</label>
            <input type="text" id="Autore" name="Autore" placeholder="Es. J.R.R. Tolkien"><br>
            <label for="genre">Genere:</label>
            <input type="text" id="Genere" name="Genere" placeholder="Es. Fantasy"><br>
            <label for="Prezzo">Prezzo:</label>
            <input type="text" id="Prezzo" name="Prezzo" placeholder="Es. 12.50"><br>
            <label for="Quantità">Quantità:</label>
            <input type="text" id="Quantità" name="Quantità" placeholder="Es. 4"><br>
            <label for="year">Edizione:</label>
            <input type="text" id="Edizione" name="Edizione" placeholder="Es. Mondadori(2024)"><br>
            <button id="carica "type="submit">Carica</button>
        </form>
